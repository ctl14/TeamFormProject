<!DOCTYPE html>
<html ng-app="TeamFormApp">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <title>Signup Form</title>
  
  <!-- bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="css/main.css"/>

  <!-- include libraries -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
  

</head>
<body ng-controller="TeamFormCtrl" class="container" novalidate>
  <header >
    <h1>Sign up</h1>
    <p>Our service</p>
  </header>
  <form class="form-horizontal" name="teamForm">
    
    <div class="alert alert-success" ng-hide="submitted">
      Content has been submitted
    </div>


    <div class="form-group" ng-class="{'has-error':teamForm.password.$invalid && teamForm.password.$touched}">
      <label for="password">Password:</label>
      <input type="password" name="password" id="password" class="form-control" placeholder="Your Password" ng-model="password" ng-change="verifyPassword()" required>
      <p ng-show="teamForm.password.$invalid && teamForm.password.$touched" class="help-block" id="noPasswordError">Please enter a password</p>
    </div>

    <div class="form-group" ng-class="{'has-error':teamForm.confirmPassword.$invalid && teamForm.confirmPassword.$touched}">
      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" name="confirmPassword" id="confirmPassword" class="form-control" placeholder="Confirm Your Password" ng-model="confirmPassword" ng-change="verifyPassword()" required>
      <p ng-show="teamForm.confirmPassword.$error.text" class="help-block" id="noConfirmationPasswordError">Please re-type your password</p>
      <p ng-show="teamForm.confirmPassword.$error.match" class="help-block" id="noMatchError">Passwords don't match</p>
    </div>

    <button type="reset" class="btn" id="resetButton" ng-click="reset()">Reset</button>
    <button type="submit" class="btn btn-primary" id="submitButton" ng-click="submit()" ng-disabled="teamForm.$invalid">Sign Me Up!</button>
  </form>

  <script src="js/app.js"></script>
</body>
</html>
