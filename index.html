<!DOCTYPE html>
<html ng-app="TeamFormApp">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <title>Signup Form</title>
  
  <!-- bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="css/main.css"/>

  <!-- include libraries -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
  

</head>
<body ng-controller="TeamFormCtrl" class="container">
  <header >
    <h1>Sign up</h1>
    <p>Our service is awesome, but you must be 13 or older to join</p>
  </header>
  <form class="form-horizontal" name="teamForm" novalidate>



  <div class="form-group" ng-class="{'has-error':teamForm.email.$invalid && teamForm.email.$touched}">
      <label for="email">Email:</label>
      <input type="email" name="email" id="email" class="form-control" ng-model="email" required>
      <p ng-show="teamForm.email.$error.email" class="help-block">This is not a valid email address (w/o @ sign)</p>
      <p ng-show="teamForm.email.$touched && teamForm.email.$error.required" class="help-block">You must enter a valid email address (when user touches but doesn't enter anything)</p>
    </div>



    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" class="form-control" name="firstName" id="firstName" placeholder="your first name">
    </div>



    <div class="form-group" ng-class="{'has-error': teamForm.lastName.$invalid && teamForm.lastName.$touched}">
      <label for="lastName">Last Name</label>
      <input type="text" class="form-control" name="lastName" id="lastName" placeholder="your last name" ng-model="lastName" required ng-minlength="1">
      <p class="help-block" ng-show="teamForm.lastName.$invalid && teamForm.lastName.$touched">We need to know your last name</p>
    </div>
    
    <div class="alert alert-success" ng-hide="submitted">
      Content has been submitted
    </div>
    <button type="reset" class="btn" ng-click="reset()">Reset</button>
    <button type="submit" class="btn btn-primary" ng-click="submit(teamForm)" ng-disabled="teamForm.$invalid">Sign Me Up!</button>
  </form>

  <script src="js/app.js"></script>
</body>
</html>
